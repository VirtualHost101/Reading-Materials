<!DOCTYPE html>

<html>
  <head>
    <title>Login Form</title>
  </head>

  <body style>
    <h2 style="text-align: center; margin-top: 50px">Login</h2>

    <form
      action=""
      method="POST"
      style="
        max-width: 250px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      "
    >
      <label for="email" style="display: block; margin-bottom: 10px"
        >Enter Email</label
      >

      <input
        type="email"
        id="email"
        name="email"
        required
        style="
          width: 100%;
          padding: 10px;
          border-radius: 3px;
          border: 1px solid #ccc;
        "
      /><br /><br />

      <label for="password" style="display: block; margin-bottom: 10px"
        >Enter Password</label
      >

      <input
        type="password"
        id="password"
        name="password"
        required
        style="
          width: 100%;
          padding: 10px;
          border-radius: 3px;
          border: 1px solid #ccc;
        "
      /><br /><br />

      <input
        type="submit"
        value="Login"
        style="
          background-color: #af4c9e;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
